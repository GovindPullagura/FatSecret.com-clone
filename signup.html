<script>
    let form = document.querySelector('#form');
    document.querySelector('#btn').addEventListener('click', toDo);

    

    function toDo(event){
        event.preventDefault();
        if (form.querySelector('#name').value =='' || form.querySelector('#email').value==''||form.querySelector('#mob').value==''||form.querySelector('#password').value==''){
            alert('Please fill all the credentials');
        }
        else {
            let obj = {
             name : form.querySelector('#name').value,
             email : form.querySelector('#email').value,
             mob : form.querySelector('#mob').value,
             password : form.querySelector('#password').value,
            }
             localStorage.setItem('credentials', JSON.stringify(obj));
             alert('Account created successfully. Please click on Sign In to continue.');
        form.querySelector('#name').value = '';
        form.querySelector('#email').value = '';
        form.querySelector('#mob').value = ''; 
        form.querySelector('#password').value = '';

        }
        
    }
</script>
